<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Keyboard</title>
    <link rel="stylesheet" href="style.css">
    <!-- google fonts link -->
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&family=Caveat&family=Dancing+Script&family=Indie+Flower&family=Pacifico&display=swap" rel="stylesheet">
    <!-- Icons Links -->
    <script src="https://kit.fontawesome.com/ce6c91e8da.js" crossorigin="anonymous"></script>
</head>
<body>

    <h2 class="title">Typing Game</h2>

    <h3 class="score">Score:</h3>
    <h3 class="myWord">My Word is:</h3>
    <h3 class="typingWord"></h3>
    <div class="keyboard">
        <!-- Row 1 -->
        <div class="row">
            <div class="key">1</div>
            <div class="key">2</div>
            <div class="key">3</div>
            <div class="key">4</div>
            <div class="key">5</div>
            <div class="key">6</div>
            <div class="key">7</div>
            <div class="key">8</div>
            <div class="key">9</div>
            <div class="key">0</div>
            <div class="key">-</div>
            <div class="key">=</div>
            <div class="key key-wide green" >Backspace</div>
        </div>
        <!-- Row 2 -->
        <div class="row">
            <div class="key key-wide green">Tab</div>
            <div class="key character Q">Q</div>
            <div class="key character W">W</div>
            <div class="key character E">E</div>
            <div class="key character R">R</div>
            <div class="key character T">T</div>
            <div class="key character Y">Y</div>
            <div class="key character U">U</div>
            <div class="key character I">I</div>
            <div class="key character O">O</div>
            <div class="key character P">P</div>
            <div class="key">[</div>
            <div class="key">]</div>
            <div class="key">\</div>
        </div>
        <!-- Row 3 -->
        <div class="row">
            <div class="key key-wide light-green">Caps</div>
            <div class="key character A">A</div>
            <div class="key character S">S</div>
            <div class="key character D">D</div>
            <div class="key character F">F</div>
            <div class="key character G">G</div>
            <div class="key character H">H</div>
            <div class="key character J">J</div>
            <div class="key character K">K</div>
            <div class="key character L">L</div>
            <div class="key">;</div>
            <div class="key">'</div>
            <div class="key key-wide light-green">Enter</div>
        </div>
        <!-- Row 4 -->
        <div class="row">
            <div class="key key-wide green">Shift</div>
            <div class="key character Z">Z</div>
            <div class="key character X">X</div>
            <div class="key character C">C</div>
            <div class="key character V">V</div>
            <div class="key character B">B</div>
            <div class="key character N">N</div>
            <div class="key character M">M</div>
            <div class="key">,</div>
            <div class="key">.</div>
            <div class="key">/</div>
            <div class="key key-wide green">Shift</div>
        </div>
        <!-- Row 5 -->
        <div class="row">
            <div class="key no-border-radius light-green">ctrl</div>
            <div class="key no-border-radius light-green">Fn</div>
            <div class="key no-border-radius light-green">alt</div>
            <div class="key key-extra-wide green">Space</div>
            <div class="key no-border-radius light-green">Alt</div>
            <div class="key no-border-radius light-green"><i class="fa-brands fa-windows"></i></div>
            <div class="key no-border-radius light-green">ctrl</div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
